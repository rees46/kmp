name: Synchronization

on:
  pull_request:
    types:
      - closed
    branches:
      - master
    paths-ignore:
      - ".github/**"
  workflow_dispatch:

jobs:
  run:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    uses: rees46/shared/.github/workflows/synchronization.yaml@master
    permissions: write-all
    with:
      appId: ${{ vars.REES46_PUBLISHER_ID }}
      targetRepository: rees46/kmp
      targetOrganization: rees46
      syncIgnore: ".git,.idea"
      replacementExtentions: "*.kts,*.kt,*.yml,*.yaml"
      replacementContents: "rees46|rees46"
      sourceDirname: rees46
      targetDirname: rees46
    secrets:
      privateKey: ${{ secrets.REES46_PUBLISHER_SECRET }}
